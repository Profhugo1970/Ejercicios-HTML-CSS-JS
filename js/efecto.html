<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>
        How to Change Background Color
        of a Div on Mouse Move Over
        using JavaScript ?
    </title>
    
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="codigo.js"></script>
</head>
  
<body>
    <div id="a" onMouseOver=color(1) onMouseOut=color(0)>probando div1</div>
    <div id="b" onMouseOver=color(2) onMouseOut=color(0)>probando div2</div>
    <div id="c" onMouseOver=color(3) onMouseOut=color(0)>probando div3</div>
  
</html>
